<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>

  <body>
    <div id="speedTypingTest" class="container-fluid bg-container">
      <div class="row">
        <div class="col-12">
          <div>
            <h1 class="heading">Speed <br />Typing Test</h1>
          </div>
          <p class="description pl-3">On your fingers lets set Go!</p>
          <div class="d-flex flex-row">
            <img
              src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png"
              class="image pl-3"
            />
            <p id="timer" class="pl-3 seconds">0</p>
            <span class="pt-4 pl-1">seconds</span>
          </div>
          <div class="text-container">
            <p id="quoteDisplay"></p>
            <div id="spinner">
              <div class="d-flex justify-content-center d-none mb-3">
                <div class="spinner-border text-primary"></div>
                <p class="pl-3">Loading...</p>
              </div>
            </div>
            <textarea
              id="quoteInput"
              placeholder="Type the sentence here!!!"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
          <div>
            <p id="result" class="pl-3"></p>
          </div>
          <div class="mb-4">
            <button id="submitBtn" class="submit-btn ml-3">Submit</button>
            <button id="resetBtn" class="reset-btn ml-3">Reset</button>
          </div>
          <footer class="text-center">
            Designed & Developed by
            <a
              href="https://www.linkedin.com/in/jaya-gopalakrishna-rayudu/"
              target="_blank"
              >GopalaKrishna</a
            >
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
